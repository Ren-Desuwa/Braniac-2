<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brainiac - Profile</title>
    
    <link rel="stylesheet" href="../css/base/global.css">
    <link rel="stylesheet" href="../css/dashboard/layout.css">
    <style>
        .profile-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: var(--border-radius-lg);
            padding: 3rem;
            text-align: center;
            box-shadow: var(--shadow-card);
        }
        .big-avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background-color: var(--accent-blue);
            margin: 0 auto 2rem auto;
        }
        .stat-grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 2rem;
            margin-top: 3rem;
        }
        .stat-box {
            background-color: var(--bg-panel);
            padding: 1.5rem;
            border-radius: var(--border-radius-md);
        }
        .stat-val { font-size: 2rem; font-weight: bold; color: var(--text-dark); }
        .stat-label { color: var(--text-dim); }
    </style>
</head>
<body>

    <div class="nav-back-container">
        <a href="../patient-index.html" class="back-link">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><path d="M19 12H5M12 19l-7-7 7-7"/></svg>
            Back to Dashboard
        </a>
    </div>

    <div class="profile-container">
        <div class="big-avatar"></div>
        <h1>Patient Name</h1>
        <p>Recovering Champion</p>

        <div class="stat-grid">
            <div class="stat-box">
                <div class="stat-val">5</div>
                <div class="stat-label">Day Streak</div>
            </div>
            <div class="stat-box">
                <div class="stat-val">12</div>
                <div class="stat-label">Games Played</div>
            </div>
            <div class="stat-box">
                <div class="stat-val">Lvl 2</div>
                <div class="stat-label">Current Rank</div>
            </div>
        </div>
    </div>

    <script src="../js/settings/settings.js"></script>
    <script src="js/base/mouse.js"></script>
</body>
</html>
