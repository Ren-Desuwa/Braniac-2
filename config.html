<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brainiac Dual Config</title>
    <style>
        :root { --bg:#121212; --panel:#1e1e1e; --accent:#00e5ff; --text:#ddd; --warn:#ff9800; }
        body { 
            background: var(--bg); color: var(--text); font-family: monospace; 
            margin: 0; padding: 20px; display: grid; gap: 20px;
            grid-template-columns: 340px 1fr; height: 100vh; overflow: hidden;
        }

        /* SIDEBAR */
        .sidebar { background: var(--panel); padding: 20px; border-right: 1px solid #333; display:flex; flex-direction:column; gap:15px; overflow-y:auto; }
        .group { background: #252525; padding: 15px; border-radius: 8px; border: 1px solid #333; }
        h3 { color: var(--accent); margin: 0 0 10px 0; border-bottom: 1px solid #444; padding-bottom: 5px; font-size:14px; text-transform:uppercase; }
        
        .row { display: flex; justify-content: space-between; font-size: 13px; margin-bottom: 4px; }
        .val { color: #fff; font-weight: bold; }
        
        /* MIXER BUTTONS */
        .map-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 5px; margin-bottom: 10px; }
        .map-btn { 
            background: #333; border: 1px solid #555; color: #666; padding: 8px 5px; 
            font-size: 11px; cursor: pointer; text-align: center; border-radius: 4px; transition: 0.1s; user-select: none;
        }
        /* Active State = Green/Accent */
        .map-btn.active { background: rgba(0, 229, 255, 0.2); color: var(--accent); border-color: var(--accent); font-weight: bold; }
        
        input[type="range"] { width: 100%; margin: 5px 0 10px; accent-color: var(--accent); }
        label { font-size: 11px; color: #888; display:block; margin-top:5px; }
        
        .btn-main { width: 100%; padding: 12px; background: #333; color: white; border: 1px solid #555; cursor: pointer; transition: 0.2s; font-weight:bold; }
        .btn-main:hover { border-color: var(--accent); color: var(--accent); }

        select.btn-main { text-align: center; text-transform: uppercase; letter-spacing: 1px; }

        /* LOG BOX */
        #logs { flex: 1; background: #000; border: 1px solid #333; overflow-y: auto; padding: 10px; font-size: 10px; color: #0f0; font-family: 'Courier New', monospace; min-height: 100px; }

        /* ARENA */
        .arena { 
            position: relative; background: #000; border: 2px dashed #444; 
            border-radius: 12px; display: flex; align-items: center; justify-content: center;
            overflow: hidden;
        }
        #cursor {
            position: absolute; width: 20px; height: 20px;
            background: rgba(0, 229, 255, 0.4); border: 2px solid var(--accent);
            border-radius: 50%; transform: translate(-50%, -50%);
            box-shadow: 0 0 20px var(--accent);
            transition: background 0.1s, border-color 0.1s;
        }
        #cursor.click { background: #ff0055; border-color: #ff0055; box-shadow: 0 0 20px #ff0055; }
        
        #target-label {
            position: absolute; top: 10px; left: 10px; 
            background: #222; color: #fff; padding: 5px 10px; 
            border-radius: 4px; font-size: 12px; border: 1px solid #444;
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <div class="group" style="border-color: var(--accent);">
            <h3>Target Device</h3>
            <select id="device-select" class="btn-main" style="background:#000;">
                <option value="Glove">Glove (ESP-NOW)</option>
                <option value="Arm">Arm (Local Gyro)</option>
            </select>
        </div>

        <div class="group">
            <h3>Raw Data (<span id="dev-name">GLOVE</span>)</h3>
            <div class="row"><span>GYRO X:</span> <span id="raw-x" class="val">0.00</span></div>
            <div class="row"><span>GYRO Y:</span> <span id="raw-y" class="val">0.00</span></div>
            <div class="row"><span>GYRO Z:</span> <span id="raw-z" class="val">0.00</span></div>
            <div class="row"><span>BUTTON:</span> <span id="raw-btn" class="val">OFF</span></div>
        </div>

        <div class="group">
            <h3>Axis Mapping</h3>
            
            <label>SCREEN X (Left/Right) driven by:</label>
            <div class="map-grid">
                <div class="map-btn" id="btn-x-x" onclick="toggleMap('x', 'x')">Gyro X</div>
                <div class="map-btn" id="btn-x-y" onclick="toggleMap('x', 'y')">Gyro Y</div>
                <div class="map-btn" id="btn-x-z" onclick="toggleMap('x', 'z')">Gyro Z</div>
            </div>

            <label>SCREEN Y (Up/Down) driven by:</label>
            <div class="map-grid">
                <div class="map-btn" id="btn-y-x" onclick="toggleMap('y', 'x')">Gyro X</div>
                <div class="map-btn" id="btn-y-y" onclick="toggleMap('y', 'y')">Gyro Y</div>
                <div class="map-btn" id="btn-y-z" onclick="toggleMap('y', 'z')">Gyro Z</div>
            </div>

            <div style="display:flex; gap:10px; margin-top:10px;">
                <label><input type="checkbox" id="inv-x"> Invert X</label>
                <label><input type="checkbox" id="inv-y"> Invert Y</label>
            </div>
        </div>

        <div class="group">
            <h3>Sensitivity</h3>
            <label>Speed X: <span id="lbl-sx">15</span></label>
            <input type="range" min="1" max="100" value="15" id="rng-sx">
            
            <label>Speed Y: <span id="lbl-sy">15</span></label>
            <input type="range" min="1" max="100" value="15" id="rng-sy">
        </div>

        <div id="logs">Connecting...</div>
    </div>

    <div class="arena" id="arena">
        <div id="target-label">Testing: GLOVE</div>
        <div id="cursor"></div>
    </div>

    <script>
        // --- 1. DUAL CONFIGURATION STORE ---
        // We store independent settings for both devices here.
        const profiles = {
            "Glove": {
                mixX: { x: true, y: false, z: false },
                mixY: { x: false, y: false, z: true },
                invX: false, invY: false,
                scaleX: 15, scaleY: 15
            },
            "Arm": {
                mixX: { x: true, y: false, z: false },
                mixY: { x: false, y: false, z: true },
                invX: false, invY: false,
                scaleX: 15, scaleY: 15
            }
        };

        let currentDev = "Glove"; // Default Selection

        // --- 2. UI SYNC ENGINE ---
        // When we switch devices, we must reload the UI controls to match that device's profile.
        function loadProfileToUI() {
            const p = profiles[currentDev];

            // Update Labels
            document.getElementById('dev-name').innerText = currentDev.toUpperCase();
            document.getElementById('target-label').innerText = "Testing: " + currentDev.toUpperCase();

            // Update Buttons (Mixer)
            updateBtnState('btn-x-x', p.mixX.x);
            updateBtnState('btn-x-y', p.mixX.y);
            updateBtnState('btn-x-z', p.mixX.z);

            updateBtnState('btn-y-x', p.mixY.x);
            updateBtnState('btn-y-y', p.mixY.y);
            updateBtnState('btn-y-z', p.mixY.z);

            // Update Checkboxes
            document.getElementById('inv-x').checked = p.invX;
            document.getElementById('inv-y').checked = p.invY;

            // Update Sliders
            document.getElementById('rng-sx').value = p.scaleX;
            document.getElementById('lbl-sx').innerText = p.scaleX;
            document.getElementById('rng-sy').value = p.scaleY;
            document.getElementById('lbl-sy').innerText = p.scaleY;

            log(`Switched config to ${currentDev}`);
        }

        function updateBtnState(id, active) {
            const el = document.getElementById(id);
            if (active) el.classList.add('active');
            else el.classList.remove('active');
        }

        // --- 3. INPUT LISTENERS ---
        // Whenever a user changes a setting, we save it to the CURRENT profile immediately.
        
        // Device Selector
        document.getElementById('device-select').onchange = (e) => {
            currentDev = e.target.value;
            loadProfileToUI();
        };

        // Mixer Toggles
        window.toggleMap = (screenAxis, gyroAxis) => {
            const p = profiles[currentDev];
            if (screenAxis === 'x') p.mixX[gyroAxis] = !p.mixX[gyroAxis];
            if (screenAxis === 'y') p.mixY[gyroAxis] = !p.mixY[gyroAxis];
            loadProfileToUI(); // Refresh UI to show change
        };

        // Checkboxes
        document.getElementById('inv-x').onchange = (e) => profiles[currentDev].invX = e.target.checked;
        document.getElementById('inv-y').onchange = (e) => profiles[currentDev].invY = e.target.checked;

        // Sliders
        document.getElementById('rng-sx').oninput = (e) => {
            const val = parseInt(e.target.value);
            profiles[currentDev].scaleX = val;
            document.getElementById('lbl-sx').innerText = val;
        };
        document.getElementById('rng-sy').oninput = (e) => {
            const val = parseInt(e.target.value);
            profiles[currentDev].scaleY = val;
            document.getElementById('lbl-sy').innerText = val;
        };


        // --- 4. WEBSOCKET LOGIC ---
        const ws = new WebSocket(`ws://${window.location.hostname || "192.168.4.1"}/ws`);
        const logs = document.getElementById('logs');
        
        function log(msg) {
            const d = document.createElement('div');
            d.innerText = `> ${msg}`;
            logs.prepend(d);
            if(logs.children.length > 20) logs.lastChild.remove();
        }

        ws.onopen = () => log("CONNECTED");
        ws.onclose = () => log("DISCONNECTED");

        // RENDERING VARS
        const cursor = document.getElementById('cursor');
        const arena = document.getElementById('arena');
        let cx = 0, cy = 0, tx = 0, ty = 0; 

        ws.onmessage = (e) => {
            try {
                const data = JSON.parse(e.data);

                // *** CRITICAL FILTER ***
                // Only process data for the device currently selected in the dropdown
                if (data.device !== currentDev) return;

                // 1. Raw Data
                document.getElementById('raw-x').innerText = data.x.toFixed(2);
                document.getElementById('raw-y').innerText = data.y.toFixed(2);
                document.getElementById('raw-z').innerText = data.z.toFixed(2);
                
                let btnText = "OFF";
                if (data.b1) btnText = "BTN 1";
                if (data.b2) btnText = "BTN 2";
                if (data.b1 && data.b2) btnText = "BOTH";
                
                const btnEl = document.getElementById('raw-btn');
                btnEl.innerText = btnText;
                btnEl.style.color = (data.b1 || data.b2) ? "red" : "white";

                // 2. Physics Engine (Uses profile[currentDev])
                const p = profiles[currentDev];

                // Sum X
                let sumX = 0;
                if (p.mixX.x) sumX += data.x;
                if (p.mixX.y) sumX += data.y;
                if (p.mixX.z) sumX += data.z;

                // Sum Y
                let sumY = 0;
                if (p.mixY.x) sumY += data.x;
                if (p.mixY.y) sumY += data.y;
                if (p.mixY.z) sumY += data.z;

                // Invert
                if(p.invX) sumX = -sumX;
                if(p.invY) sumY = -sumY;

                // Scale
                let moveX = sumX * p.scaleX;
                let moveY = sumY * p.scaleY;

                // Clamp to Arena
                let w = arena.clientWidth;
                let h = arena.clientHeight;
                
                tx = (w / 2) + moveX;
                ty = (h / 2) + moveY;

                tx = Math.max(10, Math.min(w - 10, tx));
                ty = Math.max(10, Math.min(h - 10, ty));

                // Click Visual
                if(data.b1 || data.b2) cursor.classList.add('click');
                else cursor.classList.remove('click');

            } catch(err) {
                console.error(err);
            }
        };

        function render() {
            // Smooth LERP
            cx += (tx - cx) * 0.2; 
            cy += (ty - cy) * 0.2;
            cursor.style.left = `${cx}px`;
            cursor.style.top = `${cy}px`;
            requestAnimationFrame(render);
        }

        // Initialize UI
        loadProfileToUI();
        render();

    </script>
</body>
</html>
