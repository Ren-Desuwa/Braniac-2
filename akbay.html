<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akbay</title>
    
    <link rel="stylesheet" href="css/mouse.css"> 

    <style>
        body, html { 
            margin: 0; padding: 0; 
            width: 100%; height: 100%; 
            overflow: hidden; 
            background: #0d1117; 
            font-family: 'Segoe UI', sans-serif;
        }

        iframe {
            width: 100vw; height: 100vh;
            border: none;
            display: block;
            position: relative;
            z-index: 1; 
        }
    </style>
</head>
<body>

    <div class="bounds-overlay"></div>

    <div id="cursor-Arm" class="remote-cursor">
        <div class="cursor-pointer" style="background:#00E676;"></div>
        <div class="dwell-ring"></div>
    </div>

    <div id="cursor-Glove" class="remote-cursor">
        <div class="cursor-pointer" style="background:#00e5ff;"></div>
        <div class="dwell-ring"></div>
    </div>

    <iframe id="app-frame" src="login.html"></iframe>

    <script src="js/mouse.js"></script>

</body>
</html>
