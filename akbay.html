<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brainiac OS</title>
    
    <style>
        /* --- MOUSE CSS CONTENT --- */
        .remote-cursor {
            position: fixed;
            top: 0;
            left: 0;
            width: 30px; 
            height: 30px;
            z-index: 2147483647; /* Max Z-Index to stay on top */
            pointer-events: none; /* Let clicks pass through to iframe */
            transition: top 0.05s linear, left 0.05s linear;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .cursor-pointer {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            border: 2px solid white;
            box-shadow: 0 0 8px rgba(0,0,0,0.5);
            transition: transform 0.1s;
        }

        .cursor-label {
            position: absolute;
            top: -20px;
            left: 0;
            font-family: monospace;
            font-size: 10px;
            font-weight: bold;
            text-shadow: 1px 1px 0 #000;
            white-space: nowrap;
        }

        /* State: Clicking */
        .remote-cursor.clicking .cursor-pointer {
            transform: scale(0.6);
            background: #fff !important;
        }
        
        /* --- OS LAYOUT --- */
        body, html { 
            margin: 0; 
            padding: 0; 
            width: 100%; 
            height: 100%; 
            overflow: hidden; 
            background: #0d1117; /* Patient Theme Dark Background */
        }

        iframe {
            width: 100vw;
            height: 100vh;
            border: none;
            display: block;
        }
    </style>
</head>
<body>

    <iframe id="app-frame" src="login.html"></iframe>

    <script src="mouse.js"></script>

</body>
</html>
