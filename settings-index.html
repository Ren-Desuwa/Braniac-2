<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brainiac - Settings</title>
    
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/settings-layout.css">
</head>
<body>

    <div class="nav-back-container">
        <a href="patient-index.html" class="back-link">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><path d="M19 12H5M12 19l-7-7 7-7"/></svg>
            Back to Dashboard
        </a>
    </div>

    <div class="settings-layout">
        <div class="settings-controls">
            
            <section class="setting-group-card">
                <h3>Global Interface Scale</h3>
                <p style="margin-bottom: 2rem; opacity: 0.8; line-height: 1.5;">
                    Adjust the size of the entire application. <br>
                    <strong>1.0x</strong> is the default standard size.
                </p>
                
                <div class="setting-row">
                    <label>Scale Factor</label>
                    <div class="control-interface">
                        <div class="stepper">
                            <button id="scale-minus" class="step-btn minus">-</button>
                            <span id="global-scale-val" class="value-display">1.0x</span>
                            <button id="scale-plus" class="step-btn plus">+</button>
                        </div>
                        <input type="range" min="0.2" max="3.0" step="0.1" value="1.0" class="slider" id="global-scale-slider">
                    </div>
                </div>

            </section>
        </div>

        <div class="preview-panel">
            <div class="preview-ui-mockup">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="4"></circle></svg>
            </div>
            
            <div class="preview-avatar">Aa</div>
            
            <div class="preview-card">
                <p class="preview-text">The quick Brown Fox Jumps over The Lazy dog.</p>
            </div>

            <div class="apply-container">
                <button id="apply-settings-btn" class="apply-btn">Apply Changes</button>
            </div>
        </div>
    </div>

    <script src="js/settings.js"></script>
    <!-- <script src="js/base/mouse.js"></script> -->
</body>
</html>
