<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brainiac OS - Secure Login</title>
    <style>
        /* --- RESET & VARIABLES --- */
        :root {
            --color-bg: #0d1117;
            --color-surface: #161b22;
            --color-border: #30363d;
            --color-accent: #2f81f7;
            --color-text: #c9d1d9;
            --color-text-dim: #8b949e;
            --color-error: #f85149;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background-color: var(--color-bg);
            color: var(--color-text);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* --- LOGIN CARD --- */
        .login-container {
            width: 100%;
            max-width: 420px;
            background: var(--color-surface);
            border: 1px solid var(--color-border);
            border-radius: 12px;
            padding: 2.5rem;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }

        .brand {
            text-align: center;
            margin-bottom: 2rem;
        }
        .brand h1 {
            font-size: 1.8rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: var(--color-accent);
            margin-bottom: 0.5rem;
        }
        .brand p {
            font-size: 0.95rem;
            color: var(--color-text-dim);
        }

        /* --- FORM ELEMENTS --- */
        .form-group { margin-bottom: 1.5rem; }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--color-text);
        }

        input {
            width: 100%;
            padding: 14px;
            background: #0d1117;
            border: 1px solid var(--color-border);
            border-radius: 6px;
            color: white;
            font-size: 1.1rem;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        input:focus {
            outline: none;
            border-color: var(--color-accent);
            box-shadow: 0 0 0 3px rgba(47, 129, 247, 0.2);
        }

        button {
            width: 100%;
            padding: 14px;
            background: var(--color-accent);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: opacity 0.2s;
            margin-top: 1rem;
        }
        button:hover { opacity: 0.9; }

        /* --- UTILS --- */
        .error-msg {
            color: var(--color-error);
            font-size: 0.95rem;
            text-align: center;
            margin-top: 1.5rem;
            min-height: 1.2em;
            font-weight: 500;
        }

        .hint {
            margin-top: 2rem;
            padding-top: 1rem;
            border-top: 1px solid var(--color-border);
            font-size: 0.85rem;
            color: var(--color-text-dim);
            text-align: center;
            line-height: 1.6;
        }
        .hint code {
            background: rgba(110,118,129,0.4);
            padding: 2px 5px;
            border-radius: 4px;
            color: white;
            font-family: monospace;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <div class="brand">
            <h1> Test Lorem Ipsum</h1>
            <p>Lorem Ipsum</p>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter username" autocomplete="off" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="••••••••" required>
            </div>

            <button type="submit">Sign In</button>

            <div id="errorDisplay" class="error-msg"></div>
        </form>

        <div class="hint">
            <strong>Details Lorem Ipsum</strong><br>
            something: <code>patient</code> / <code>123</code><br>
            Something else: <code>pt</code> / <code>admin</code>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const user = document.getElementById('username').value.trim().toLowerCase();
            const pass = document.getElementById('password').value;
            const errorEl = document.getElementById('errorDisplay');

            // 1. HARDCODED MOCK AUTH
            // This isolates the logic from backend dependencies for structural testing.
            
            if (user === 'patient' && pass === '123') {
                // SUCCESS: Patient Role
                saveSession(user, 'patient');
                // DIRECTS TO: Braniac 2/patient/patient-index.html
                window.location.href = 'patient/patient-index.html';
            } 
            else if (user === 'pt' && pass === 'admin') {
                // SUCCESS: Therapist Role
                saveSession(user, 'therapist');
                // DIRECTS TO: Braniac 2/pt/pt-index.html
                window.location.href = 'pt/pt-index.html';
            } 
            else {
                // FAILURE
                errorEl.textContent = "Invalid credentials. Please try again.";
                shakeForm();
            }
        });

        function saveSession(username, role) {
            const session = {
                user: username,
                role: role,
                loginTime: Date.now()
            };
            localStorage.setItem('brainiac_session', JSON.stringify(session));
        }

        function shakeForm() {
            const container = document.querySelector('.login-container');
            container.style.transform = 'translateX(10px)';
            setTimeout(() => { container.style.transform = 'translateX(-10px)'; }, 100);
            setTimeout(() => { container.style.transform = 'translateX(10px)'; }, 200);
            setTimeout(() => { container.style.transform = 'translateX(0)'; }, 300);
        }
    </script>
</body>
</html>
