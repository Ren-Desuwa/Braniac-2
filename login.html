<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Therapist Login</title>
    <link rel="stylesheet" href="css/global.css">
    <style>
        body { display: flex; align-items: center; justify-content: center; height: 100vh; background: #0d1117; margin: 0; font-family: 'Segoe UI', sans-serif; }
        .login-card { 
            background: #161b22; padding: 3rem; border-radius: 16px; width: 380px; text-align: center; 
            border: 1px solid #30363d; border-top: 4px solid #2f81f7; /* Blue for PT */
        }
        h1 { color: white; margin-bottom: 2rem; }
        .input-group { margin-bottom: 1rem; }
        input { 
            width: 100%; padding: 12px; background: #010409; border: 1px solid #30363d; 
            border-radius: 6px; color: white; text-align: center; font-size: 1rem;
        }
        input:focus { outline: none; border-color: #2f81f7; }
        
        .btn-enter { 
            width: 100%; padding: 12px; background: #2f81f7; color: white; border: none; 
            border-radius: 6px; font-size: 1rem; font-weight: bold; cursor: pointer; margin-top: 1rem; 
        }
        .btn-enter:hover { background: #58a6ff; }

        .switch-link { 
            display: block; margin-top: 1.5rem; color: #8b949e; text-decoration: none; font-size: 0.9rem; 
        }
        .switch-link:hover { color: #58a6ff; text-decoration: underline; }
    </style>
</head>
<body>

    <div class="login-card">
        <h1>Therapist Portal</h1>
        
        <div class="input-group">
            <input type="text" id="user" value="pt_joy" placeholder="Username">
        </div>
        <div class="input-group">
            <input type="password" id="pass" value="admin" placeholder="Password">
        </div>
        
        <button class="btn-enter" id="loginBtn">LOGIN AS THERAPIST</button>
        
        <a href="patient-login.html" class="switch-link">Not a Doctor? Patient Login â†’</a>
    </div>

    <script>
        document.getElementById('loginBtn').addEventListener('click', () => {
            const u = document.getElementById('user').value.trim().toLowerCase();
            const p = document.getElementById('pass').value.trim();
            const btn = document.getElementById('loginBtn');

            // PT Validation (Hardcoded for Demo)
            if ((u === 'pt_joy' || u === 'admin') && p === 'admin') {
                // 1. Save Session as PT
                localStorage.setItem('brainiac_session', JSON.stringify({ user: 'pt_joy', role: 'pt' }));
                
                // 2. Redirect
                btn.innerText = "Authenticating...";
                setTimeout(() => window.location.href = "physical-therapist.html", 500);
            } else {
                alert("Invalid Credentials. Default is 'pt_joy' / 'admin'");
            }
        });
    </script>
</body>
</html>
