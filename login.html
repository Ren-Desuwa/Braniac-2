<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brainiac OS</title>
    <style>
        body { background: #0d1117; color: #c9d1d9; font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { width: 350px; padding: 2rem; background: #161b22; border: 1px solid #30363d; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.5); }
        h2 { text-align: center; color: #2f81f7; margin-top: 0; }
        input { width: 100%; padding: 12px; margin: 8px 0; background: #010409; border: 1px solid #30363d; color: white; border-radius: 6px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background: #2f81f7; color: white; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; margin-top: 10px; }
        button:hover { opacity: 0.9; }
        .footer { text-align: center; margin-top: 20px; font-size: 12px; }
        a { color: #58a6ff; text-decoration: none; }
    </style>
</head>
<body>
    <div class="card">
        <h2>BRAINIAC OS</h2>
        <form id="login">
            <input type="text" id="user" placeholder="Username" required>
            <input type="password" id="pass" placeholder="Password" required>
            <button type="submit">SECURE LOGIN</button>
        </form>
        <div class="footer">
            <a href="/config.html">System Configuration & Calibration</a>
        </div>
    </div>
    <script>
        document.getElementById('login').onsubmit = (e) => {
            e.preventDefault();
            const u = document.getElementById('user').value.toLowerCase();
            const p = document.getElementById('pass').value;
            if((u==='patient' && p==='123') || (u==='pt' && p==='admin')) {
                // In a real app, you would redirect here
                alert("ACCESS GRANTED");
            } else {
                alert("ACCESS DENIED");
            }
        };
    </script>
</body>
</html>
