<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brainiac - Game Launcher</title>
    
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/games-layout.css">
    <link rel="stylesheet" href="css/launcher.css">
</head>
<body>

    <header class="launcher-header">
        <button class="menu-btn" id="menu-trigger" aria-label="Menu">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="3" y1="12" x2="21" y2="12"></line><line x1="3" y1="6" x2="21" y2="6"></line><line x1="3" y1="18" x2="21" y2="18"></line></svg>
        </button>

        <div class="menu-dropdown" id="main-menu">
            <button id="exit-game-btn" class="menu-item warning" style="display: none;">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path><polyline points="16 17 21 12 16 7"></polyline><line x1="21" y1="12" x2="9" y2="12"></line></svg>
                Exit Game
            </button>
            <div class="menu-divider"></div>
            <a href="patient-index.html" class="menu-item">Dashboard</a>
            <a href="settings-index.html" class="menu-item">Settings</a>
            <a href="login.html" class="menu-item logout">Logout</a>
        </div>
    </header>

    <main class="launcher-content">
        <div class="launcher-layout-wrapper">
            
            <div class="monitor-viewport">
                
                <div class="games-grid-container" id="app-grid">
                    <div class="games-grid">
                        <div class="game-card card-yellow" 
                             data-game-url="honey-bee-index.html" 
                             data-game-title="Honey Bee"
                             data-reps="5" 
                             data-sets="3">
                            <div class="card-body"><h3>Honey<br>Bee<br>Game</h3></div>
                            <div class="card-overlay"><button class="start-btn">Start</button></div>
                        </div>

                        <div class="game-card card-green" 
                             data-game-url="raining-cats-dogs-index.html" 
                             data-game-title="Raining Cats & Dogs"
                             data-reps="8" 
                             data-sets="2">
                            <div class="card-body"><h3>Raining cats<br>and dogs</h3></div>
                            <div class="card-overlay"><button class="start-btn">Start</button></div>
                        </div>

                        <div class="game-card card-green">
                            <div class="card-body"><h3>Shoot<br>em up</h3></div>
                            <div class="card-overlay"><button class="start-btn">Start</button></div>
                        </div>

                        <div class="game-card card-yellow" 
                             data-game-url="cookout-index.html" 
                             data-game-title="Cookout"
                             data-reps="10" 
                             data-sets="1">
                            <div class="card-body"><h3>Cook<br>Out</h3></div>
                            <div class="card-overlay"><button class="start-btn">Start</button></div>
                        </div>
                    </div>
                </div>

                <iframe id="game-frame" class="game-frame" src="" frameborder="0"></iframe>
            </div>

            <div class="launcher-sidebar" id="game-stats-sidebar" style="display: none;">
                
                <div class="stats-card">
                    <span class="label">SETS</span>
                    <span class="value" id="stats-sets">--</span>
                </div>

                <div class="stats-card">
                    <span class="label">REPS</span>
                    <span class="value" id="stats-reps">--</span>
                </div>

                <div class="stats-card highlight">
                    <span class="label">SCORE</span>
                    <span class="value" id="stats-score">--</span>
                </div>

                <div class="sidebar-info">
                    <p id="game-title-display">Game Title</p>
                </div>
            </div>

        </div>
    </main>

    <script src="js/settings.js"></script>
    <script src="js/launcher.js"></script>
    <!-- <script src="js/base/mouse.js"></script> -->
</body>
</html>
